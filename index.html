<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Countdown Timer</title>
</head>
<body>

	<div class="container">
		<h3>Countdown to New Year</h3>
		<h1 class="year"></h1>
		<div class="count">
			<div class="days">
				<h3></h3>
				<p>Days</p>
			</div>
			<div class="hours">
				<h3></h3>
				<p>Hours</p>
			</div>
			<div class="minutes">
				<h3></h3>
				<p>Minutes</p>
			</div>
			<div class="seconds">
				<h3></h3>
				<p>Seconds</p>
			</div>
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
